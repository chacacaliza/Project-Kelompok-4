<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>checkout</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lofty Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body> 
            <div class="checkoutForm">
                <p class="checkoutHeading">CHECKOUT</p>
                <form action="JavaScript:void(0)" onsubmit="checkOut();">
                    <label class="text">Full Name
                        <br />
                        <input type="fullname" class="input" placeholder="Full Name..." required="required" id="fullname" onfocus="this.className += ' inputfocus'"
                            onblur="this.className='input'">
                    </label>
                    <br />
                    <label class="text">Email
                        <br />
                        <input type="email" class="input" placeholder="Email..." required="required" id="email" onfocus="this.className += ' inputfocus'"
                            onblur="this.className='input'">
                    </label>
                    <br />
                    <label class="text">Address
                        <br />
                        <input type="address" class="input" placeholder="address..." required="required" id="address" onfocus="this.className += ' inputfocus'"
                            onblur="this.className='input'">
                    </label>
                    <br />
                    <label class="text">City
                        <br />
                        <input type="city" class="input" placeholder="city..." required="required" id="city" onfocus="this.className += ' inputfocus'"
                            onblur="this.className='input'">
                    </label>
                    <br />
                    <label class="agreement">
                        <input type="checkbox" required="required"> Accept the terms and polices.</label>
                    <br />
                    <input type="submit" value="Continue" class="submitBtn">
                </form>
                <div id="display">
                    <i class="fa fa-spinner"></i> Continue...</div>
                <hr style="width:70%; opacity:0.5; size:0.5px"/>
            </div>
        </div>
       
    </div>
    <script src="checkout.js"></script>
</body>
</html>
