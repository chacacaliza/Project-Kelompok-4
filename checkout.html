<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="shopping-cart">
      <h2>My Cart</h2>
      <div class="list">
        <div class="item1"><img src="apel.jpg"></div>
        <div class="item2">Lorem ipsum dolor sit amet consectetur adipisicing eli reprehenderit aliquam</div>
        <div class="item3">
          <button class="btn-min"><strong>-</strong></button>
          <button class="btn-plus"><strong>+</strong></button>
        </div>
        <div class="item4">15.000</div>
      </div>
      <div class="list">
        <div class="item1"><img src="terong.jpg"></div>
        <div class="item2">Lorem ipsum dolor sit amet consectetur adipisicing eli reprehenderit aliquam</div>
        <div class="item3">
          <button class="btn-min"><strong>-</strong></button>
          <button class="btn-plus"><strong>+</strong></button>
        </div>
        <div class="item4">5.000</div>
      </div>
      <div class="clear-cart">
        <button>clear cart</button>
      </div>
    </div>
    <div class="checkout">
      <div class="shipping">
        <p>Shipping charge : 0</p>
      </div>
      <div class="continue-checkout">
        <form action="">
            <label for="fname">Complite Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="lname">Phone Number:</label><br>
            <input type="text" id="phone-number" name="phone-number"><br>
            <input type="submit" value="procced to checkout">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
